inherit_gem:
  bixby: bixby_default.yml

AllCops:
    TargetRubyVersion: 2.5
    Exclude:
        - 'bin/**/*'
        - 'db/**/*'
        - 'tmp/**/*'
        - 'vendor/**/*'
        - 'node_modules/**/*'

Layout/LineLength:
    Exclude:
        - 'spec/support/solr_documents/multiple_holdings_item.rb'
        - 'spec/support/solr_documents/mla_handbook.rb'
        - 'spec/support/solr_documents/online.rb'
        - 'spec/support/solr_documents/online_new.rb'
        - 'spec/support/solr_documents/online_and_physical.rb'
        - 'spec/support/solr_documents/funky_url_party.rb'
        - spec/support/solr_documents/limited_ava_info.rb

Metrics/AbcSize:
    Exclude:
        - 'app/models/concerns/blacklight/solr/document/marc_export.rb'
        - 'app/services/oai_processing_service.rb'
        - 'app/services/oai_processing_single_service.rb'

Metrics/BlockLength:
    Exclude:
        - app/controllers/catalog_controller.rb
        - config/initializers/simple_form_bootstrap.rb
        - config/routes.rb
        - lib/tasks/marc_index_ingester.rake
        - 'spec/**/*'

Metrics/ClassLength:
    Exclude:
        - 'app/models/hold_request.rb'
        - 'app/controllers/catalog_controller.rb'

Metrics/CyclomaticComplexity:
    Exclude:
        - 'app/models/concerns/blacklight/solr/document/marc_export.rb'
        - 'app/models/marc_indexer.rb'
        - 'app/services/oai_processing_single_service.rb'

Metrics/MethodLength:
    Exclude:
        - 'app/models/concerns/blacklight/solr/document/marc_export.rb'
        - 'app/services/oai_processing_service.rb'
        - 'app/services/oai_processing_single_service.rb'
        - 'lib/traject/extract_publication_date.rb'

Metrics/ModuleLength:
    Exclude:
        - 'app/models/concerns/blacklight/solr/document/marc_export.rb'
        - 'lib/traject/extraction_tools.rb'
        - 'config/prepends/custom_citation_logic.rb'
        - 'app/models/concerns/statusable.rb'

Metrics/PerceivedComplexity:
    Exclude:
        - 'app/models/concerns/blacklight/solr/document/marc_export.rb'
        - 'app/models/marc_indexer.rb'

Lint/EmptyWhen:
    Exclude:
        - app/models/marc_indexer.rb

Lint/PercentStringArray:
    Exclude:
        - 'config/initializers/secure_headers.rb'

Rails/Output:
    Exclude:
        - 'app/services/oai_processing_service.rb'
        - 'app/services/oai_processing_single_service.rb'
        - 'app/services/oai_query_string_service.rb'

Rails/OutputSafety:
    Exclude:
        - 'app/helpers/citation_modal_helper.rb'
        - 'app/models/concerns/blacklight/solr/document/marc_export.rb'

RSpec/DescribeClass:
    Exclude:
        - 'spec/models/marc_indexing_spec.rb'

RSpec/ExampleLength:
    Exclude:
        - 'spec/**/*'

Style/Next:
    Exclude:
        - 'app/models/concerns/blacklight/solr/document/marc_export.rb'
